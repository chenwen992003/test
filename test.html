    <style>

</head>
<body>
    <div class="container">
        <h1>ğŸ“· æ‰‹æœºç›¸æœºè°ƒç”¨</h1>
        
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
        </div>
        
        <canvas id="canvas"></canvas>
        
        <div class="controls">
            <button id="startCamera" class="btn btn-success">å¼€å¯ç›¸æœº</button>
            <button id="takePhoto" class="btn btn-primary" disabled>æ‹ç…§</button>
            <button id="switchCamera" class="btn btn-secondary" disabled>åˆ‡æ¢æ‘„åƒå¤´</button>
            <button id="stopCamera" class="btn btn-danger" disabled>å…³é—­ç›¸æœº</button>
        </div>
        
        <div id="status" class="status">
            ç‚¹å‡»"å¼€å¯ç›¸æœº"å¼€å§‹ä½¿ç”¨
        </div>
        
        <div class="photo-gallery" id="photoGallery"></div>
    </div>

    <script>
        class CameraApp {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.status = document.getElementById('status');
                this.photoGallery = document.getElementById('photoGallery');
                
                this.stream = null;
                this.currentFacingMode = 'environment'; // é»˜è®¤åç½®æ‘„åƒå¤´
                this.photos = [];
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                document.getElementById('startCamera').addEventListener('click', () => this.startCamera());
                document.getElementById('takePhoto').addEventListener('click', () => this.takePhoto());
                document.getElementById('switchCamera').addEventListener('click', () => this.switchCamera());
                document.getElementById('stopCamera').addEventListener('click', () => this.stopCamera());
            }

            updateStatus(message, type = 'info') {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }

            async startCamera() {
                try {
                    this.updateStatus('æ­£åœ¨è¯·æ±‚ç›¸æœºæƒé™...', 'warning');
                    
                    const constraints = {
                        video: {
                            facingMode: this.currentFacingMode,
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: false
                    };

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    
                    this.updateStatus('ç›¸æœºå·²å¼€å¯', 'success');
                    this.updateButtonStates(true);
                    
                } catch (error) {
                    console.error('ç›¸æœºå¯åŠ¨å¤±è´¥:', error);
                    this.handleCameraError(error);
                }
            }

            handleCameraError(error) {
                let message = 'ç›¸æœºå¯åŠ¨å¤±è´¥';
                
                switch (error.name) {
                    case 'NotAllowedError':
                        message = 'ç”¨æˆ·æ‹’ç»äº†ç›¸æœºæƒé™ï¼Œè¯·åœ¨æµè§ˆå™¨è®¾ç½®ä¸­å…è®¸è®¿é—®ç›¸æœº';
                        break;
                    case 'NotFoundError':
                        message = 'æœªæ‰¾åˆ°ç›¸æœºè®¾å¤‡';
                        break;
                    case 'NotReadableError':
                        message = 'ç›¸æœºè¢«å…¶ä»–åº”ç”¨å ç”¨';
                        break;
                    case 'OverconstrainedError':
                        message = 'ç›¸æœºä¸æ”¯æŒæŒ‡å®šçš„åˆ†è¾¨ç‡';
                        break;
                    default:
                        message = `ç›¸æœºé”™è¯¯: ${error.message}`;
                }
                
                this.updateStatus(message, 'error');
            }

            takePhoto() {
                if (!this.stream) return;
                
                try {
                    // è®¾ç½®canvaså°ºå¯¸ä¸è§†é¢‘ä¸€è‡´
                    this.canvas.width = this.video.videoWidth;
                    this.canvas.height = this.video.videoHeight;
                    
                    // ç»˜åˆ¶å½“å‰è§†é¢‘å¸§åˆ°canvas
                    this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                    
                    // è½¬æ¢ä¸ºå›¾ç‰‡URL
                    const imageUrl = this.canvas.toDataURL('image/jpeg', 0.9);
                    
                    // ä¿å­˜ç…§ç‰‡
                    this.photos.push({
                        id: Date.now(),
                        url: imageUrl,
                        timestamp: new Date().toLocaleString()
                    });
                    
                    // æ˜¾ç¤ºç…§ç‰‡
                    this.displayPhoto(imageUrl);
                    
                    this.updateStatus('æ‹ç…§æˆåŠŸï¼', 'success');
                    
                } catch (error) {
                    console.error('æ‹ç…§å¤±è´¥:', error);
                    this.updateStatus('æ‹ç…§å¤±è´¥', 'error');
                }
            }

            displayPhoto(imageUrl) {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.innerHTML = `
                    <img src="${imageUrl}" alt="ç…§ç‰‡">
                    <button class="delete" onclick="cameraApp.deletePhoto(${this.photos[this.photos.length - 1].id})">Ã—</button>
                `;
                
                this.photoGallery.appendChild(photoItem);
            }

            deletePhoto(photoId) {
                this.photos = this.photos.filter(photo => photo.id !== photoId);
                this.updatePhotoGallery();
                this.updateStatus('ç…§ç‰‡å·²åˆ é™¤', 'info');
            }

            updatePhotoGallery() {
                this.photoGallery.innerHTML = '';
                this.photos.forEach(photo => {
                    this.displayPhoto(photo.url);
                });
            }

            async switchCamera() {
                if (!this.stream) return;
                
                try {
                    // åœæ­¢å½“å‰æµ
                    this.stopCameraStreams();
                    
                    // åˆ‡æ¢æ‘„åƒå¤´
                    this.currentFacingMode = this.currentFacingMode === 'user' ? 'environment' : 'user';
                    
                    // é‡æ–°å¯åŠ¨ç›¸æœº
                    await this.startCamera();
                    
                    const cameraName = this.currentFacingMode === 'user' ? 'å‰ç½®' : 'åç½®';
                    this.updateStatus(`å·²åˆ‡æ¢åˆ°${cameraName}æ‘„åƒå¤´`, 'success');
                    
                } catch (error) {
                    console.error('åˆ‡æ¢æ‘„åƒå¤´å¤±è´¥:', error);
                    this.updateStatus('åˆ‡æ¢æ‘„åƒå¤´å¤±è´¥', 'error');
                }
            }

            stopCameraStreams() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                if (this.video.srcObject) {
                    this.video.srcObject = null;
                }
            }

            stopCamera() {
                this.stopCameraStreams();
                this.updateStatus('ç›¸æœºå·²å…³é—­', 'info');
                this.updateButtonStates(false);
            }

            updateButtonStates(isCameraActive) {
                document.getElementById('startCamera').disabled = isCameraActive;
                document.getElementById('takePhoto').disabled = !isCameraActive;
                document.getElementById('switchCamera').disabled = !isCameraActive;
                document.getElementById('stopCamera').disabled = !isCameraActive;
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        const cameraApp = new CameraApp();

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            // æ£€æŸ¥æµè§ˆå™¨æ”¯æŒ
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                cameraApp.updateStatus('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒç›¸æœºåŠŸèƒ½ï¼Œè¯·ä½¿ç”¨ç°ä»£æµè§ˆå™¨', 'error');
                document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);
            }
        });

        // é¡µé¢å¸è½½æ—¶æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', () => {
            if (cameraApp) {
                cameraApp.stopCameraStreams();
            }
        });
    </script>
